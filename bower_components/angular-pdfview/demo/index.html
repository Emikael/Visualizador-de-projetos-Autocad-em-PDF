<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>angular-pdfview.js test</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	</head>
	<body ng-app="testApp">
		<div ng-controller="TestController" class="text-center container">
			<div class="row">
				<div class="btn-group">
					<button class="btn btn-default" ng-click="pdfURL='internetofthings-2016.pdf'">Internet to things.pdf</button>
					<button class="btn btn-default" ng-click="pdfURL='performancemonitoring2016.pdf'">Performance Monitoring.pdf</button>
				</div>
				<div class="btn-group">
					<button class="btn btn-default" ng-click="gotoPage(1)">
                        <span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span>
                    </button>

                    <button class="btn btn-default" ng-click="prevPage()">
                        <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
                    </button>

                    <button class="btn btn-default" ng-click="nextPage()">
                        <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
                    </button>

                    <button class="btn btn-default" ng-click="gotoPage(totalPages)">
                        <span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span>
                    </button>

                    <button class="btn btn-default" ng-click="onRotation()">
                        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                    </button>

                    <button class="btn btn-default" ng-click="zoomIn()">
                        <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
                    </button>

                    <button class="btn btn-default" ng-click="zoomOut()">
                        <span class="glyphicon glyphicon-zoom-out" aria-hidden="true"></span>
                    </button>

                    <button class="btn btn-default" ng-click="scaleFit()">
                        <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
                    </button>
				</div>
			</div>
			<div class="row">
				<span class="label" ng-show="totalPages">{{currentPage}}/{{totalPages}}</span>
			</div>
			<div class="row">
				<pdfviewer src="{{ pdfURL }}" on-page-load='pageLoaded(page,total)' id="viewer" load-progress='loadProgress(loaded, total, state)'></pdfviewer>
			</div>
            <br>
            <span>{{currentPage}}/{{totalPages}}</span>
            <br>
		</div>
	</body>
		<script src="../lib/compatibility.js"></script>
		<script src="../lib/pdf.js"></script>
		<script src="../lib/angular.js"></script>
		<script src="../angular-pdfview.js"></script>
		<script src="controller.js"></script>
</html>
